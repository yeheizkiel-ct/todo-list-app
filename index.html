<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>To-do list</title>
		<link rel="stylesheet" type="text/css" href="./css/style.css">
	</head>

	<body>
		<header>
  	<input id="item" type="text" placeholder="Masukkan aktivitas..">
  	<button id="add">
      <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48">
        <g class="nc-icon-wrapper" fill="#28bb9c">
      		<path d="M38 26H26v12h-4V26H10v-4h12V10h4v12h12v4z"></path>
  			</g>
			</svg>
  	</button>
		</header>

		<div class="container">
		  <!-- Aktivitas yang belum dilaksanakan -->
		  <ul class="todo" id="todo"></ul> 
		  
		  <!-- Aktivitas yang sudah dilaksanakan -->
		  <ul class="todo" id="completed"></ul>
		</div>

		<script type="text/javascript" src="./js/main.js"></script>

	</body>   
</html>
